<html lang="en">

<head>

    <title>Insert an item</title>
</head>

<body style="background-color: black; color: white;">
    <h2>Welcome</h2>
    <script>
        let array = [1, 2, 3, 4, 5, 6, 7, 8];
        document.write("Array : " + array + "<br>");
        let bot = parseInt(prompt("Enter value to check availability"));
        let value = array.includes(bot);
        if (value) {
            document.write("Available");

        } else {
            document.write("Unavailable");
        }
    </script>
</body>

</html>
