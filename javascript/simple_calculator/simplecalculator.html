<html lang="en">

<head>
    <title>simple calculator</title>
    <link rel="stylesheet" href="./simplecalculator.css">
    <script src="simplecalculator.js"></script>
</head>

<body>


    <div class="div-1">

        <h2>Simple Calculator using JS</h2>
        <hr>


        <label for="inputvalue1">Enter Value 1 : </label>
        <input type="tel" id="inputvalue1" required>
        <br><br>
        <label for="inputvalue2">Enter Value 2 : </label>
        <input type="tel" id="inputvalue2" required>
        <br><br>
        <label for="result">Result</label>
        <input type="tel" id="result">
        <br><br>
        <button type="submit" onclick="addition()">+</button>
        <button type="submit" onclick="subtraction()">-</button>
        <button type="submit" onclick="multiplication()">*</button>
        <button type="submit" onclick="division()">/</button>
        <button type="submit" onclick="modulus()">%</button>
        <hr><br><br>


    </div>

</body>

</html>
