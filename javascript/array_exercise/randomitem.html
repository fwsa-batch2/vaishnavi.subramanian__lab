<html lang="en">

<head>

    <title>Array</title>
</head>

<body style="background-color: black; color: white;">
    <h2>Welcome</h2>
    <script>
        let array = [11, 22, 33, 44, 55];
        document.write("Array : " + array + "<br>");
        let randomitem = array[Math.floor(Math.random() * array.length)];
        document.write("Random Item = " + randomitem);
    </script>
</body>

</html>
